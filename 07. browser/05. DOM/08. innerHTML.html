<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul id="list"></ul>
    <script>
      const element = document.getElementById("list");
      // InnerHTML puede puede establecer o crear contenido HTML.
      element.innerHTML = "<li>orange</i>";
      element.innerHTML += "<li>lemon</i>";
      element.innerHTML += "<li>apple</li>";

      /*
        para insertar HTML debe hacerse con precaución, 
        especialmente si el contenido proviene de fuentes no confiables, 
        ya que puede haber riesgos de seguridad (inyección de código)
        */
    </script>
  </body>
</html>
