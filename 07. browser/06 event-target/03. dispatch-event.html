<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let event = new Event("foo");

      window.addEventListener("foo", () => {
        console.log("Event dispatch");
      });

      document.dispatchEvent(event);
    </script>
  </body>
</html>
